apply plugin: 'com.android.application'
apply plugin: 'com.github.ben-manes.versions'

android {
    compileSdkVersion rootProject.ext.androidCompileSdkVersion
    buildToolsVersion rootProject.ext.androidBuildToolsVersion

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.releaseVersionCode
        versionName rootProject.ext.releaseVersionName

        applicationId "com.github.piasy.biv.example"

        vectorDrawables.useSupportLibrary = true
    }

    signingConfigs {
        develop {
            storeFile file('OpenKey.jks')
            storePassword '123456'
            keyAlias '123456'
            keyPassword '123456'
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            debuggable true
            signingConfig signingConfigs.develop
        }

        release {
            minifyEnabled true
            debuggable false
            shrinkResources true
            signingConfig signingConfigs.develop
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
}

dependencies {
    compile "com.android.support:appcompat-v7:$rootProject.ext.androidSupportSdkVersion"
    compile "com.android.support:recyclerview-v7:$rootProject.ext.androidSupportSdkVersion"

    compile('com.afollestad.material-dialogs:core:0.9.4.5') {
        exclude module: 'support-v4'
        exclude module: 'appcompat-v7'
        exclude module: 'recyclerview-v7'
        exclude module: 'support-annotations'
    }

    compile('com.tbruyelle.rxpermissions2:rxpermissions:0.9.4') {
        exclude module: 'rxjava'
    }
    compile 'io.reactivex.rxjava2:rxjava:2.1.1'
    compile "io.reactivex.rxjava2:rxandroid:2.0.1"
    compile "com.github.akarnokd:rxjava2-interop:0.10.1"
    compile 'com.github.piasy:RxQrCode:1.3.0'
    compile 'com.squareup.leakcanary:leakcanary-android:1.5'

    compile project(':BigImageViewer')
    compile project(':FrescoImageLoader')
    compile project(':GlideImageLoader')
    annotationProcessor "com.github.bumptech.glide:compiler:$rootProject.ext.glideVersion"

    compile project(':ProgressPieIndicator')
}
