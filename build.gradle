// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'

        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'

        classpath 'com.github.ben-manes:gradle-versions-plugin:0.17.0'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven {
            url  "http://dl.bintray.com/piasy/maven"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    userName = 'Piasy'
    developer = [
            id   : 'piasy',
            name : 'piasy',
            email: 'xz4215@gmail.com'
    ]
    license = [
            id  : 'MIT',
            name: 'The MIT License (MIT)',
            url : 'http://opensource.org/licenses/MIT'
    ]
    groupName = 'com.github.piasy'
    artifactName = 'BigImageViewer'
    artifactDescription = 'Big image viewer supporting pan and zoom, with very little memory ' +
            'usage and full featured image loading choices. Powered by Subsampling Scale ' +
            'Image View, Fresco, Glide, and Picasso.'
    artifactLabels = ['big', 'image', 'viewer', 'Fresco', 'Glide', 'Picasso']
    releaseVersionCode = 21
    releaseVersionName = '1.4.2'

    androidCompileSdkVersion = 27
    androidBuildToolsVersion = '27.0.1'
    androidSupportSdkVersion = '27.0.1'
    minSdkVersion = 14
    targetSdkVersion = 27

    frescoVersion = '1.5.0'
    glideVersion = '4.3.1'
    ssivVersion = '3.8.0'
    commonsVersion = '2.6'
}
